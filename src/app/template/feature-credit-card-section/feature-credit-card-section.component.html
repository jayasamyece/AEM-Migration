<section class="featureCreditCardSection containerWidth" *ngIf="creditCards">        
    <app-header [class]="'featureCardTitle borderBottom'" [text]="name"></app-header>
    <div class="featureCreditCardListBlock flex wFull">
        <ng-container *ngFor="let item of cardContent;let f=first;let l=last"> 
            <app-feature-credit-card [content]="item" [ngClass]="{'middleBlock': !f && !l}"></app-feature-credit-card>
        </ng-container>       
    </div>
</section>
